<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        body {
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #972020;
			font-family: Arial, sans-serif;
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 1;
			display: none;
		}

		.popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
            padding: 10px;
			width: 800px;
			height: 400px;
			background-color: white;
			z-index: 2;
			display: none;
            border-radius: 10px;
		}

		.popup-title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
			text-align: center;
            background-color:darkturquoise;
            border-radius: 10px;
            height: 10%;
		}

		.popup-content {
			margin: 20px;
		}

		.popup-label {
			display: block;
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.popup-input {
			display: block;
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid gray;
			margin-bottom: 20px;
		}
        .popup-input, #tag {
			display: block;
			width: 80%;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid gray;
			margin-bottom: 20px;
		}
        .popup-input, #tipo {
			display: block;
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid gray;
			margin-bottom: 20px;
		}
        .popup-input, #local {
			display: block;
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid gray;
			margin-bottom: 20px;
		}
        .popup-header{
            display: flex;
            justify-content: space-between;
        }
        .popup-center{
            display: flex;
            justify-content: space-between;
        }
        select{
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid gray;
			margin-bottom: 20px;
        }
        textarea{
            border-radius: 5px;
            display: block;
			padding: 10px;
			font-size: 16px;
			border: 1px solid gray;
			margin-bottom: 20px;
        }
		.popup-buttons {
			text-align: center;
		}

		.popup-button {
			display: inline-block;
			padding: 10px 20px;
			font-size: 18px;
			font-weight: bold;
			border-radius: 5px;
			border: none;
			color: white;
			background-color: rgb(3, 117, 247);
			cursor: pointer;
			margin-right: 10px;
		}

		.popup-button:hover {
			background-color: darkblue;
		}
	</style>
   <button onclick="showPopup()">Cadastrar Equipamento</button>

   <div class="popup" id="popup">
       <div class="popup-title">Cadastrar Equipamento</div>
       <div class="popup-content">
          <div class="popup-header">
            <div>
                <label for="" class="popup-label">TAG:</label>
                <input type="text" class="popup-input" id="tag" placeholder="ACS-2101"> 
            </div>
            <div>
                <label for="" class="popup-label">Tipo de Equipamento:</label>
                    <select name="" id="">
                        <option value=""></option>
                        <option value="">Split</option>
                        <option value="">Self-chiler</option>
                        <option value="">Piso-Teto</option>
                    </select>
            </div>
            <div>
                <label for="" class="popup-label">Número de Série</label>
                <input type="text" class="popup-input" id="n/s" placeholder="3928849328"> 
            </div>
          </div>
          <div>
            <label for="" class="popup-label">Descrição do Equipamento</label> 
            <textarea name="" id="" cols="82" rows="3"></textarea>
        </div>  
          <div class="popup-center">
            <div>
                <label for="" class="popup-label">Aréa Climatizada</label>
                <input type="number" name="" id="" class="popup-input">
            </div>
            <div>
                <label for="" class="popup-label">Localidade</label>
                <select name="" id="">
                    <option value=""></option>
                    <option value="">U-144</option>
                    <option value="">U-2110</option>
                    <option value="">U-2325</option>
                </select>
            </div>
            <div>
            <div>
                <label for="" class="popup-label">Modelo</label>
                <input type="number" name="" id="" class="popup-input">
            </div>
          </div> 
       </div>
       <button class="popup-button" onclick="hidePopup()">Salvar</button>
       <button  class="popup-button" onclick="saveEquipment()">Cancelar</button>
   </div>
   
   <script>
    showPopup()
    function showPopup() {
        document.getElementById("popup").style.display= "block";
	}

	function hidePopup() {
		document.getElementById("popup").style.display = "none";
	}

	function saveEquipment() {
		var name = document.getElementById("name").value;
		var model = document.getElementById("model").value;
		var manufacturer = document.getElementById("manufacturer").value;
		var serialNumber = document.getElementById("serial-number").value;
		var category = document.getElementById("category").value;

		// Aqui você pode adicionar a lógica para salvar os dados do equipamento em um banco de dados ou em algum outro lugar.
		// Por exemplo:
		alert("O equipamento " + name + " foi cadastrado com sucesso na categoria " + category);

		hidePopup();
	}
</script>
    
</body>
</html>
