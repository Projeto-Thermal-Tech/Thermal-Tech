        body {
			height: 100%;
			margin: 0;
			padding: 0;
			background-color: #cbf6f2;
			font-family: Arial, sans-serif;
		}

		.overlay {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 1;
			display: none;
		}

		.popup {
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
            padding: 10px;
			width: 1200px;
			height: 400px;
			background-color: white;
			z-index: 2;
			display: none;
            border-radius: 10px;
		}

		.popup-title {
			font-size: 24px;
			font-weight: bold;
			margin-bottom: 20px;
			text-align: center;
            background-color:darkturquoise;
            border-radius: 10px;
            height: 10%;
		}

		.popup-content {
			margin: 20px;
		}

		.popup-label {
			display: block;
			font-size: 18px;
			font-weight: bold;
			margin-bottom: 5px;
		}

		.popup-input {
			display: block;
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: 1px solid gray;
			margin-bottom: 20px;
		}

		}
        .popup-header{

        }
        .popup-center{
            display: flex;

        }
        select{

			border-radius: 5px;
			border: none;
			color: white;
			background-color: rgb(3, 117, 247);
			cursor: pointer;
			margin-right: 10px;
		}
